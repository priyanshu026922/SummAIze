<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Smart Article Summarizer</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
        min-width: 520px;
        min-height: 380px;
        padding: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 25px 30px;
        width: 100%;
      }

      h2 {
        font-size: 1.8em;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      .options {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
      }

      select,
      button {
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 1em;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
      }

      select {
        flex: 1;
        min-width: 180px;
      }

      button {
        background-color: #4285f4;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #3367d6;
      }

      #copy-btn {
        background-color: #34a853;
      }

      #copy-btn:hover {
        background-color: #2c9448;
      }

      #result {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        min-height: 150px;
        max-height: 300px;
        overflow-y: auto;
        white-space: pre-wrap;
        line-height: 1.5;
        background-color: #fafafa;
        color: #333;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üß† Smart Article Summarizer</h2>

      <div class="options">
        <select id="summary-type">
          <option value="brief">Brief Summary</option>
          <option value="detailed">Detailed Summary</option>
          <option value="bullets">Bullet Points</option>
        </select>
        <button id="summarize">Summarize</button>
        <button id="copy-btn">Copy</button>
      </div>

      <div id="result">
        Select a summary type and click ‚ÄúSummarize‚Äù to generate the summary here.
      </div>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
